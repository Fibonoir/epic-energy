<div class="w-full h-screen flex justify-center items-center bg-zinc-950">
  <div class="container px-14 py-20 border rounded-md  w-2/4 bg-white">
    <form class="flex flex-col text-2xl " action="">
      <div class="form-group mb-8">
        <label for="email" class="font-semibold" >Email</label>
        <input type="email" placeholder="Insert email" class="form-control text-xl w-full bg-slate-100 my-2 p-2 border-1 border-black rounded-md focus-within:border-2" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group mb-8">
        <label for="password" class="font-semibold">Password</label>
        <input type="password" placeholder="Insert password" class="form-control text-xl w-full bg-slate-100 my-2 p-2 border-1 border-black rounded-md focus-within:border-2" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary bg-yellow-400 py-2 rounded-sm hover:animate-pulse text-black text-lg font-bold" (click)="login()">LOGIN</button>
    </form>
  </div>
</div>
