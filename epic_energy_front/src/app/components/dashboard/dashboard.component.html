<div
  class="flex flex-col md:grid w-full min-h-screen grid-cols-5 p-6 bg-indigo-400"
>
  <div class="md:h-full md:col-span-1 bg-zinc-950 rounded-lg">
    <div class="flex md:flex-col md:items-start p-4 h-full">
      <div class="flex h-full w-1/2 md:flex-col items-center md:h-80 md:w-full">
        <img
          src="https://m.media-amazon.com/images/M/MV5BYTFhMzcxODktMDc0Zi00M2ZmLTk2YzEtODczYjA3NmNiNDhkXkEyXkFqcGc@._V1_.jpg"
          alt="avatar"
          class="w-16 h-16 md:w-20 md:h-20 rounded-full"
        />

        <div class="ps-6 md:ps-0 md:pt-4">
          <h1 class="text-white text-2xl font-bold">Useranme</h1>
          <h1 class="text-center text-slate-500 font-bold">{{ role }}</h1>
        </div>
      </div>

      <div
        class="text-white p-4 w-1/2 flex justify-around md:w-full md:flex-col md:items-center md:min-h-40 md:max-h-40"
      >
        <button
          class="me-4 font-bold cursor-pointer pb-2 border-b-2 border-black hover:text-slate-500"
          [ngClass]="{
            'duration-150 ease-in border-white hover:border-slate-500':
              selectedItem === 'clients'
          }"
          (click)="selectedItem = 'clients'"
        >
          Clients
        </button>
        <button
          class="me-4 font-bold cursor-pointer pb-2 border-b-2 border-black hover:text-slate-500"
          [ngClass]="{
            'duration-150 ease-in border-white hover:border-slate-500':
              selectedItem === 'invoices'
          }"
          (click)="selectedItem = 'invoices'"
        >
          Invoices
        </button>
      </div>
    </div>
  </div>
  <div
    class="sm:min-h-full md:h-full md:col-span-4 flex flex-col justify-start"
  >
    <div
      class="md:col-span-4 flex flex-col h-full sm:min-h-96 mx-0 mt-4 md:mt-0 md:ms-6 p-6 border-2 rounded-lg bg-white"
    >
      <ul class="flex m-4 w-full justify-around">
        <button
          *ngIf="isAdmin"
          class="bg-sky-500 rounded p-2"
          (click)="mood = 'creating'"
        >
          Create client
        </button>
        <button
          *ngIf="isAdmin"
          class="bg-sky-500 rounded p-2"
          (click)="mood = 'creatingInvoice'"
        >
          Create Invoice
        </button>
        <button class="bg-sky-500 rounded p-2" (click)="mood = 'reading'">
          Show Client
        </button>
      </ul>
      <form *ngIf="mood === 'creating' && isAdmin" class="flex flex-col">
        <div class="grid grid-cols-4 gap-4">
          <div>
            <label class="block text-white">Company Name</label>
            <input type="text" class="w-full p-2" placeholder="Company Name" />
          </div>
          <div>
            <label class="block text-white">VAT Number</label>
            <input type="text" class="w-full p-2" placeholder="VAT Number" />
          </div>
          <div>
            <label class="block text-white">Company Email</label>
            <input
              type="email"
              class="w-full p-2"
              placeholder="Company Email"
            />
          </div>
          <div>
            <label class="block text-white">PEC Email</label>
            <input type="email" class="w-full p-2" placeholder="PEC Email" />
          </div>
          <div>
            <label class="block text-white">Company Type</label>
            <input type="text" class="w-full p-2" placeholder="Company Type" />
          </div>
          <div>
            <label class="block text-white">Contact Email</label>
            <input
              type="email"
              class="w-full p-2"
              placeholder="Contact Email"
            />
          </div>
          <div>
            <label class="block text-white">Contact First Name</label>
            <input
              type="text"
              class="w-full p-2"
              placeholder="Contact First Name"
            />
          </div>
          <div>
            <label class="block text-white">Contact Last Name</label>
            <input
              type="text"
              class="w-full p-2"
              placeholder="Contact Last Name"
            />
          </div>
          <div>
            <label class="block text-white">Contact Phone</label>
            <input type="text" class="w-full p-2" placeholder="Contact Phone" />
          </div>
          <div>
            <label class="block text-white">Contact Mobile</label>
            <input
              type="text"
              class="w-full p-2"
              placeholder="Contact Mobile"
            />
          </div>
          <div>
            <label class="block text-white">Insertion Date</label>
            <input type="date" class="w-full p-2" value="2025-01-23" />
          </div>
          <div>
            <label class="block text-white">Last Contact Date</label>
            <input type="date" class="w-full p-2" value="2025-01-23" />
          </div>
          <div>
            <label class="block text-white">Annual Turnover</label>
            <input
              type="number"
              class="w-full p-2"
              placeholder="Annual Turnover"
            />
          </div>
          <div>
            <label class="block text-white">Company Logo</label>
            <input type="text" class="w-full p-2" placeholder="Company Logo" />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-white">Legal Address - Street</label>
            <input type="text" class="w-full p-2" placeholder="Street" />
          </div>
          <div>
            <label class="block text-white">Legal Address - House Number</label>
            <input type="text" class="w-full p-2" placeholder="House Number" />
          </div>
          <div>
            <label class="block text-white">Legal Address - Locality</label>
            <input type="text" class="w-full p-2" placeholder="Locality" />
          </div>
          <div>
            <label class="block text-white">Legal Address - Postal Code</label>
            <input type="text" class="w-full p-2" placeholder="Postal Code" />
          </div>
          <div>
            <label class="block text-white"
              >Legal Address - Province Code</label
            >
            <input type="text" class="w-full p-2" placeholder="Province Code" />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-white">Operational Address - Street</label>
            <input type="text" class="w-full p-2" placeholder="Street" />
          </div>
          <div>
            <label class="block text-white"
              >Operational Address - House Number</label
            >
            <input type="text" class="w-full p-2" placeholder="House Number" />
          </div>
          <div>
            <label class="block text-white"
              >Operational Address - Locality</label
            >
            <input type="text" class="w-full p-2" placeholder="Locality" />
          </div>
          <div>
            <label class="block text-white"
              >Operational Address - Postal Code</label
            >
            <input type="text" class="w-full p-2" placeholder="Postal Code" />
          </div>
          <div>
            <label class="block text-white"
              >Operational Address - Province Code</label
            >
            <input type="text" class="w-full p-2" placeholder="Province Code" />
          </div>
        </div>
        <button type="submit" class="bg-green-500 font-bold p-5 mt-4">
          Register Client
        </button>
      </form>
      <form *ngIf="mood === 'creatingInvoice' && isAdmin" class="flex flex-col">
        <div class="grid grid-cols-4 gap-4">
          <div>
            <label class="block text-white">Date</label>
            <input
              type="date"
              class="w-full p-2"
              name="date"
              [(ngModel)]="invoice.date"
            />
          </div>
          <div>
            <label class="block text-white">Amount</label>
            <input
              type="number"
              class="w-full p-2"
              name="amount"
              placeholder="0.1"
              [(ngModel)]="invoice.amount"
            />
          </div>
          <div>
            <label class="block text-white">Invoice Number</label>
            <input
              type="text"
              class="w-full p-2"
              name="invoiceNumber"
              placeholder="Invoice Number"
              [(ngModel)]="invoice.invoiceNumber"
            />
          </div>
          <div>
            <label class="block text-white">Status</label>
            <select class="w-full p-2" name="status">
              <option value="PENDING">PENDING</option>
              <option value="PAID">PAID</option>
              <option value="CANCELLED">CANCELLED</option>
            </select>
          </div>
          <div>
            <label class="block text-white">Client ID</label>
            <input
              type="number"
              class="w-full p-2"
              name="clientId"
              placeholder="Client ID"
              [(ngModel)]="invoice.clientId"
            />
          </div>
        </div>
        <button
          type="submit"
          class="bg-green-500 font-bold p-5 mt-4"
          (click)="createInvoices()"
        >
          Register Invoice
        </button>
      </form>
      <div *ngIf="mood === 'reading'" class="text-center">
        <button
          (click)="fetchAllClients()"
          class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200"
        >
          GET CLIENTS
        </button>
      </div>

      <ul
        *ngIf="clientsLoaded && companyNames.length > 0"
        class="w-full p-6 bg-white rounded-lg shadow-lg mt-6"
      >
        <li
          *ngFor="let name of companyNames"
          class="p-4 mb-4 bg-indigo-300 rounded-lg shadow-md hover:shadow-lg transition duration-200 text-white"
        >
          {{ name }}
        </li>
      </ul>

      <p
        *ngIf="clientsLoaded && companyNames.length === 0"
        class="text-center text-white font-bold bg-indigo-500 p-4 rounded-lg"
      >
        Nessuna azienda trovata.
      </p>
    </div>
  </div>
</div>
